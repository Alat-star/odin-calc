<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-div">
            <input  type="text" name="display" id="display" disabled>
        </div>

         <div class="calc-container">
             <div class="digit-div">
                <button class="digit num">9</button>
                <button class="digit num">8</button>
                <button class="digit num">7</button>
                <button class="digit num">6</button>
                <button class="digit num">5</button>
                <button class="digit num">4</button>
                <button class="digit num">3</button>
                <button class="digit num">2</button>
                <button class="digit num">1</button>
                <button class="digit num">0</button>
                <button class="digit num">.</button>
                <button class="digit clear">c</button>
             </div>
             <div class="op-div">
               <button class="add-op op">+</button>
               <button class="sub-op op">-</button>
               <button class="mul-op op">*</button>
               <button class="div-op op">/</button>
               <button class="eval-op op">=</button>
             </div>
         </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
